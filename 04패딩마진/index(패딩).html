<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-image: url(img/bg_grid.jpg);}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid #777;
            background-color: aqua;

            /* padding: 10px; 전체 패딩을 줌 */
            /* padding: 10px 20px; 상하px 좌우px 패딩을 줌 */
            /* padding: 10px 20px 30px; 상px 좌우px 아래px */
            /* padding: 10px 20px 30px 40px; 시계방향으로 위px 우px 아래px 좌px */
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <p>
        패딩이란?<br>
        윤곽(보더) 기준 안쪽여백 (상자너비 = width(600) + padding(20 + 20) + border(1 + 1) 만들어짐)
        패딩은 겹치지 않습니다.
        
    </p>
</body>
</html>
