<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid #777;
            width: 300px;
            height: 300px;

            color: #ff0000; /* 글씨색 */
            background-color: #ffff00; /* 배경색 */
            background-image: url(img/css3.png); /* 문자열 감싸도 안감싸도 가능 */
            background-repeat: no-repeat; /* 사진 반복하고 싶지 않으면 no-repeat */
            background-size: 50px 100px; /* 가로, 세로 */
            background-position: 50px 100px; /* 가로, 세로 */
        }
    </style>
</head>
<body>
    <p class="box">
        오늘 점심은 뭐먹지? 흠...
    </p>
</body>
</html>
